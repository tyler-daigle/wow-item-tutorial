<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wow Tooltip Demo</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="tooltip" class="tooltip-hidden">
      <span class="tooltip-name">The Name</span>
      <span class="tooltip-item-level">Item Level 32</span>
      <span class="tooltip-binding">Binds when picked up</span>
      <div class="tooltip-weapon-type-container">
        <span class="tooltip-hands">One Hand</span>
        <span class="tooltip-weapon-type">Sword</span>
      </div>
      <div class="tooltip-attributes">
        <ul>
          <li>+30 Strength</li>
          <li>+30 Agility</li>
          <li>+50 Stamina</li>
        </ul>
      </div>
      <div class="tooltip-bonuses">
        <ul>
          <li>+50 Attack Power</li>
          <li>+2% Critical Strike</li>
        </ul>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
